{% extends "base.html" %}
{% block title %}PetVetCare | Contact{% endblock %}
{% block activelinkcontact %}nav-link active{% endblock %}
{% block content %}


<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title></title>

<link rel="canonical" href="https://getbootstrap.com/docs/5.3/examples/carousel/">

    
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@docsearch/css@3">

<!-- Favicons -->
<link rel="apple-touch-icon" href="/docs/5.3/assets/img/favicons/apple-touch-icon.png" sizes="180x180">
<link rel="icon" href="/docs/5.3/assets/img/favicons/favicon-32x32.png" sizes="32x32" type="image/png">
<link rel="icon" href="/docs/5.3/assets/img/favicons/favicon-16x16.png" sizes="16x16" type="image/png">
<link rel="manifest" href="/docs/5.3/assets/img/favicons/manifest.json">
<link rel="mask-icon" href="/docs/5.3/assets/img/favicons/safari-pinned-tab.svg" color="#712cf9">
<link rel="icon" href="/docs/5.3/assets/img/favicons/favicon.ico">
<meta name="theme-color" content="#712cf9">


<style>
/*----contact form-----*/
.container-contact{
	font-size: 15px;
	margin: 20px auto;
	padding: 20px;
	background-color: #fff;
	border-radius: 5px;
	box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
}
.container-contact p{
	color: #666;
	line-height: 1.6;
}
.container-contact ul{
	list-style-type: disc;
	margin-left: 20px;
}
.container-contact h1{
	font-size: 25px;
}
.container-contact h2{
	font-size: 25px;
}
</style>


<!-- Custom styles for this template -->
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">

</head>
<body>

  <div class="container-contact">
 

    <!-- Contact Section -->
   
    <section class="contact-section">
     <h2>Contact Us</h2>
     <div class="contact-form">
       <div>
         <input type="Name" placeholder="First Name">
         <input type="Name" placeholder="Last Name">
       </div>
       <div>
         <input type="email" placeholder="E-mail">
         <input type="Phone" placeholder="Phone">
       </div>
       <div>
         <textarea name="Message" cols="30" rows="10" placeholder="Your Message"></textarea>
       </div>
       <div class="buttons">
         <div>
           <button class="Message">Send Message</button>
         </div>
       </div>
     </div>
   </section>
 
 </div>


<script src="{{ url_for('static', filename='js/index.js') }}" type="text/javascript"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script> 

</body>
</html>

{% endblock %}

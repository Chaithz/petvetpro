{% extends "base.html" %}
{% block title %}PetVetCare | form{% endblock %}
{% block activelinkhome %}nav-link active{% endblock %}
{% block content %}


<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>PetVetCare | Form</title>

<link rel="canonical" href="https://getbootstrap.com/docs/5.3/examples/carousel/">

    
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@docsearch/css@3">

<!-- Favicons -->
<link rel="apple-touch-icon" href="/docs/5.3/assets/img/favicons/apple-touch-icon.png" sizes="180x180">
<link rel="icon" href="/docs/5.3/assets/img/favicons/favicon-32x32.png" sizes="32x32" type="image/png">
<link rel="icon" href="/docs/5.3/assets/img/favicons/favicon-16x16.png" sizes="16x16" type="image/png">
<link rel="manifest" href="/docs/5.3/assets/img/favicons/manifest.json">
<link rel="mask-icon" href="/docs/5.3/assets/img/favicons/safari-pinned-tab.svg" color="#712cf9">
<link rel="icon" href="/docs/5.3/assets/img/favicons/favicon.ico">
<meta name="theme-color" content="#712cf9">


<style>
  
</style>


<!-- Custom styles for this template -->
<link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
</head>
<body>

    <div class="container">
        <div class="form-box">
            <form id="symptomsForm" method="POST" action="/secpage">
              
              <label for="pet" style="font-weight: bold;margin-bottom: 5px;">Choose:</label>
              <select class="form-select" aria-label="pet select" style="margin-bottom: 10px; border-color: black;border-width: 1.5px;">
                <option selected>Dog</option>
                <option value="1">Cat</option>
                <option value="2">Cow</option>
                <option value="3">Rabbit</option>
              </select>

                <label for="age" style="font-weight: bold">Age:</label>
                <input type="number" id="age" name="age" required>

                <label for="weight" style="font-weight: bold;">Weight (kg):</label>
                <input type="number" id="weight" name="weight" required>

                <label style="font-weight: bold;">Vaccination:</label>
                <div class="form-check form-check-inline" style="margin-right: 200px;">
                  <input class="form-check-input" type="radio" name="vaccination" id="inlineRadio1" value="yes">
                  <label class="form-check-label" for="vaccination_yes" >Yes</label>
                </div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="vaccination" id="inlineRadio2" value="no">
                  <label class="form-check-label" for="vaccination_no">No</label>
                </div>
                 
                <label for="appetite" style="font-weight: bold;">Appetite:</label>
                <input type="text" id="appetite" name="appetite" placeholder="Enter the value between 1-10" required>

                <label for="injury" style="font-weight: bold;">Injury:</label>
                <div class="form-check form-check-inline" style="margin-right: 200px;">
                  <input class="form-check-input" type="radio" name="injury" id="inlineRadio1" value="yes">
                  <label class="form-check-label" for="injury_yes" >Yes</label>
                </div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="injury" id="inlineRadio2" value="no">
                  <label class="form-check-label" for="injury_no">No</label>
                </div>

                <label for="wound" style="font-weight: bold;">Wound:</label>
                <div class="form-check form-check-inline" style="margin-right: 200px;">
                  <input class="form-check-input" type="radio" name="wound" id="inlineRadio1" value="yes">
                  <label class="form-check-label" for="wound_yes" >Yes</label>
                </div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="wound" id="inlineRadio2" value="no">
                  <label class="form-check-label" for="wound_no">No</label>
                </div>

                <label for="weakness" style="font-weight: bold;">Weakness:</label>
                <input type="text" id="weakness" name="weakness" placeholder="Enter the value between 1-10" required>

                <label for="affection" style="font-weight: bold;">Affection:</label>
                <input type="text" id="affection" name="affection" placeholder="Enter the value between 1-10" required>

                <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                  <button class="btn btn-primary me-md-2" type="submit">Submit</button>
                  <button class="btn btn-secondary" type="button" onclick="window.history.back()">Previous</button>
                </div>
              
            </form>
        </div>
    </div>

  <script src="{{ url_for('static', filename='js/index.js') }}" type="text/javascript"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script> 
</body>
</html>
{% endblock %}
